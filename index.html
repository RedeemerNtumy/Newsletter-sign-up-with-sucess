<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
            <article class="content">
                <h1>Stay updated!</h1>
                <p class="cta-text">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="checklist">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <div class="emailLabel">
                    <label class="emailText">Email Address</label>
                    <p id="errorText" class="error">Valid email required</p>
                </div>
                <form action="success.html" method="get" id="subscriptionForm" novalidate="none">
                    <input type="email" id="emailInput" class="email" placeholder="email@company.com" aria-label="Email Address">
                    <button id="subscribeButton" class="btn">Subscribe to monthly newsletter</button>
                </form>

            </article>
            <picture class="img-container-desktop">
                <img src="./assets/illustration-sign-up-desktop.svg" alt="Newsletter image">
            </picture>
            <picture class="img-container-mobile">
                <img src="./assets/illustration-sign-up-mobile.svg" alt="Newsletter image">
            </picture>
    </main>
    <script src="./emailValidation.js"></script>
</body>
</html>
